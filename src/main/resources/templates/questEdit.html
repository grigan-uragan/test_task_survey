<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Hello</title>
</head>
<body>
<div layout:fragment="replace_fragment">
    <div class="row">
        <div class="col" th:object="${question}">
            <p>Write your question!</p>
            <form method="post" th:action="@{/admin/addQuestion/{id}(id = ${question.survey.id})}">
                <label for="question">Question</label>
                <input id="question" class="form-control" type="text" th:field="*{text}" name="question" placeholder="your question">
                <label for="type">Name</label>
                <input id="type" class="form-control" type="text" th:field="*{type}" name="type" placeholder="type your question">
                <input type="hidden" th:field="*{id}">
                <button class="btn btn-primary" type="submit" name="submit">save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
