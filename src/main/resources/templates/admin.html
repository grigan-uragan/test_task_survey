<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Hello</title>
</head>
<body>
<div layout:fragment="replace_fragment">
    <h2>welcome to Admin page</h2>
    <div class="row">
        <div class="col">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Survey name</th>
                        <th>edit</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="survey : ${surveyList}">
                        <td th:text="${survey.id}"></td>
                        <td th:text="${survey.name}"></td>
                        <td><a class="btn btn-info" th:value="edit" th:href="@{/admin/edit/{id}(id = ${survey.id})}"></a></td>
                        <td><a class="btn btn-warn" th:value="delete" th:href="@{/admin/delete/{id}(id = ${survey.id})}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="bth btn-primary" th:value="add" th:href="@{/admin/edit}"></a>
        </div>
    </div>

</div>
</body>
</html>
