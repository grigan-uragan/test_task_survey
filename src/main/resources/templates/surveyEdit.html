<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Hello</title>
</head>
<body>
<div layout:fragment="replace_fragment">
    <div class="row">
        <div class="col" th:object="${survey}">
            <form th:action="@{/admin/save}" method="post">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" name="name" th:field="*{name}">
                <label for="description">Description</label>
                <input class="form-control" id="description" type="text" name="description" th:field="*{description}">
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
    <div class="row" >
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Question</th>
                    <th scope="col">edit</th>
                    <th scope="col">delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quest : ${survey.questions}">
                    <th scope="row" th:text="${quest.id}" ></th>
                    <td th:text="${quest.text}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/admin/questEdit/{id}(id = ${quest.id})}">edit</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/admin/questDelete/{id}(id = ${quest.id})}">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" th:href="@{/admin/addQuestion/{id}(id = ${survey.id})}">add question</a>
        </div>
    </div>
</div>
</body>
</html>
